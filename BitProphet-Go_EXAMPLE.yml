web:
  listen: 0.0.0.0
  host: yourhost.com
  path: /var/BitProphet-Go/web
  certfile: /etc/letsencrypt/live/yourhost.com/fullchain.pem
  keyfile: /etc/letsencrypt/live/yourhost.com/privkey.pem

influxdatabase:
  host:
  user:
  pass:

bitprophetserviceclient:
  defaultsubscriptions: ["BTC-USD","ETH-USD","LTC-USD"]
  wshost: ws-feed.pro.coinbase.com

bpinternalaccount:
  accesskey: api_key
  secret: api_secret
  passphrase: api_passphrase
  defaultcoins: ["LTC"]
  nativecurrency: "USD"

bpdata:
  host: ahost.com
  user: someuser
  pass: nottellin
  database: BitProphet

bot_defaults:
  min_crypto_buy: 0.1
  min_percent_profit: 1.5
  max_usd_buy: 50.00
  fee_percent: 0.5
  markets: ["LTC-USD"]

cbversion: 2016-03-03